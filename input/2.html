<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>배송 정보</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>
					배송 정보
				</legend>
				<ul>
					<li>
						<label for="name">이름</label>
						<input type="text" id="name">
					</li>
					<li>
						<label for="address">배송 주소</label>
						<input type="text" id="address">
					</li>
					<li>
						<label for="mail">이메일</label>
						<input type="email" id="mail">
					</li>
					<li>
						<label for="phone">연락처</label>
						<input type="tel" id="phone">
					</li>
				</ul>
			</fieldset>
		</form>
	</body>
</html>
