<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>회원 가입</title>
	</head>
	<body>
		<h2>
			회원 가입을 환영합니다
		</h2>
		<form>
			<fieldset>
				<legend>
					사용자 정보
				</legend>
				<ul>
					<li>
						<label>아이디 <input type="text" id="user_id"></label>
					</li>
					<li>
						<label>이메일 <input type="email" id="user_email"></label>
					</li>
					<li>
						<label>비밀번호 <input type="password" id="pw"></label>
					</li>
					<li>
						<label>비밀번호 확인 <input type="password" id="check_pw"></label>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>
					이벤트와 새로운 소식
				</legend>
				<label><input type="radio" name="event" value="O"> 메일 수신</label>
				<label><input type="radio" name="event" value="X"> 메일 수신</label>
			</fieldset>
			<div id="buttons">
				<input type="submit" value="가입하기">
				<input type="reset" value="취소">
 			</div>
		</form>
	</body>
</html>
