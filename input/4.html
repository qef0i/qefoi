<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>회원 가입</title>
	</head>
	<body>
		<h2>
			회원 가입을 환영합니다
		</h2>
		<form>
			<fieldset>
				<legend>
					사용자 정보
				</legend>
				<ul>
					<input type="hidden" value="사이트를 통한 직접 로그인">
					<li>
						<label>아이디 <input type="text" id="user_id" autofocus required placeholder="4자 ~ 10자 사이, 공백없이"></label>
					</li>
					<li>
						<label>이메일 <input type="email" id="user_email" required></label>
					</li>
					<li>
						<label>비밀번호 <input type="password" id="pw" required placeholder="문자와 숫자, 특수 기호 포함"></label>
					</li>
					<li>
						<label>비밀번호 확인 <input type="password" id="check_pw" required></label>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>
					이벤트와 새로운 소식
				</legend>
				<label><input type="radio" name="event" value="O"> 메일 수신</label>
				<label><input type="radio" name="event" value="X" checked> 메일 수신 안 함</label>
			</fieldset>
			<div id="buttons">
				<input type="submit" value="가입하기">
				<input type="reset" value="취소">
 			</div>
		</form>
	</body>
</html>
