<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>문제</title>
	</head>
	<body>
		<form>
			<fieldset>
				<h2>
					프런트엔드 개발자 지원서
				</h2>
				<p>
					HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
				</p>
				<p>
					<b>개인 정보</b>
				</p>
				<ul>
					<li>
						<label for="user_name">이름</label>
						<input type="text" id="user_name">
					</li>
					<li>
						<label for="user_tel">연락처</label>
						<input type="tel" id="user_tel">
					</li>
				</ul>
				<p>
					<b>지원 분야</b>
				</p>
				<ul>
					<li>
						<label><input type="radio" name="a" value="w_p">웹 퍼블리싱</label>
					</li>
					<li>
						<label><input type="radio" name="a" value="w_d">웹 어플리케이션 개발</label>
					</li>
					<li>
						<label><input type="radio" name="a" value="d_e">개발 환경 개선</label>
					</li>
				</ul>
				<p>
					<b>지원 동기</b>
				</p>
				<label><textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea></label>
				<div>
					<input type="submit" value="접수하기">
					<input type="reset" value="다시 쓰기">
				</div>
			</fieldset>
		</form>
	</body>
</html>
