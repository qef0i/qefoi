<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>기타</title>
	</head>
	<body>
		<form>
			<ul>
				<li>
					<label><input type="checkbox" value="s_3"> 선물용 3kg <input type="number" min="0" max="3"> (최대 3개)</label>
				</li>
				<li>
					<label><input type="checkbox" value="s_5"> 선물용 5kg <input type="number" min="0" max="5"> (최대 5개)</label>
				</li>
				<li>
					<label><input type="checkbox" value="g_3"> 선물용 3kg <input type="range" min="0" max="3">개 (최대 3개)</label>
				</li>
				<li>
					<label><input type="checkbox" value="g_5"> 선물용 5kg <input type="range" min="0" max="5" value="1">개 (최대 5개)</label>

			</ul>
		</form>
		<h2>
			날짜 지정하기

		<input type="date" min="2023-01-01" max="2023-12-31">

		<input type="week">
		<h2>
			시간 지정하기
		</h2>		
		<input type="time">
		<input type="datetime">
		<input type="datetime-local">

		<form>
			<input type="button" value="회원가입 창 열기" onclick="window.open('4.html')">
