<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>checkbox</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>
					상품 선택
				</legend>
				<p>
					<b>주문할 상품을 선택해 주세요.</b>
				</p>
				<label><input type="checkbox" value="s_3"> 선물용 3kg</label>
				<label><input type="checkbox" value="s_5"> 선물용 5kg</label>
				<label><input type="checkbox" value="h_3"> 가정용 3kg</label>
				<label><input type="checkbox" value="h_5"> 가정용 5kg</label>
				<p>
					<b>포장 선택</b>
				</p>
				<label><input type="radio" name="gift" value="O">선물 포장</label>
				<label><input type="radio" name="gift" value="X">선물 포장 안 함</label>
			</fieldset>
		</form>
	</body>
</html>
