<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>input 예제</title>
	</head>
	<body>
		<form>
			<fieldset>
				<label for="user-id">아이디: </label>
				<input type="text" id="user-id" size="10">
				<label for="user-pw">비밀번호: </label>
				<input type="password" id="user-pw" size="10">
				<input type="submit" value="로그인">
			</fieldset>
		</form>
	</body>
</html>
